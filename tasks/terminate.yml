- name: Undefine virtual machine
  command: "/usr/bin/virsh undefine {{ libvirt_vm_hostname }}"
  delegate_to: "{{ libvirt_vm_hypervisor }}"
  become: yes
  ignore_errors: yes
  when: virsh_dominfo.rc == 0

- name: Remove virtual disk
  file:
    path: "{{ libvirt_vm_images_path }}/{{ libvirt_vm_hostname }}.qcow2"
    state: absent
  delegate_to: "{{ libvirt_vm_hypervisor }}"
  become: yes
  ignore_errors: yes
  when: virsh_dominfo.rc == 0
