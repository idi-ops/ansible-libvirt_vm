---

- name: Verify if virtual machine exists
  command: "/usr/bin/virsh dominfo {{ libvirt_vm_hostname }}"
  register: virsh_dominfo
  changed_when: false
  failed_when: false
  delegate_to: "{{ libvirt_vm_hypervisor }}"
  become: yes

- name: Stop virtual machine
  command: "/usr/bin/virsh destroy {{ libvirt_vm_hostname }}"
  delegate_to: "{{ libvirt_vm_hypervisor }}"
  become: yes
  ignore_errors: yes
  when: virsh_dominfo.rc == 0

